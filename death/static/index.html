<!doctype html>
{% load static %}
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}死神语录{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/mobile.css' %}" media="screen and (max-width : 568px)">
	<script type="text/javascript" src="{% static 'js/mobile.js' %}"></script>
</head>
<body>
	<div id="header">
		<a href="/index" class="logo">
			<img src="{% static 'images/logo.jpg' %}" alt="">
		</a>
		<ul id="navigation">
			<li class="selected">
				<a href="/index">首页</a>
			</li>
			<li>
				<a href="/about">个人简介</a>
			</li>
			<li>
				<a href="/gallery">学习历程</a>
			</li>
			<li>
				<a href="/contact">语录</a>
			</li>
		</ul>
	</div>
	<div id="body">
	{% block body %}
		<div id="featured">
			<img src="{% static 'images/the-beacon.jpg' %}" alt="">
			<div>
				{% for x in lang %}
					{% if x == 1%}
						<h2>{{ x }}</h2>
					{% else %}
						</br><span>{{ x }}</span>
					{% endif %}
				{% endfor %}
				<a href="/contact" class="more">死神语录</a>
			</div>
		</div>
		<ul>
			<li>
				<a href="/gallery">
					<img src="{% static 'images/the-father.jpg' %}" alt="图片失联">
					<span>学习历程</span>
				</a>
			</li>
			<li>
				<a href="/gallery">
					<img src="{% static 'images/the-actor.jpg' %}" alt="">
					<span>python</span>
				</a>
			</li>
			<li>
				<a href="/gallery">
					<img src="{% static 'images/the-nerd.jpg' %}" alt="">
					<span>django</span>
				</a>
			</li>
		</ul>
{% endblock %}
	</div>
	<div id="footer">
		<div>
			<p></p>
			<ul>
				<li>
					<a href="" id="twitter">菜鸟教程</a>
				</li>
				<li>
					<a href="goolge" id="facebook"></a>
				</li>
				<li>
					<a href="www.baidu.com" id="googleplus"></a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
